on:
  pull_request:
    types: [opened, reopened, ready_for_review]
  issue_comment:
jobs:
  pr_agent_job:
    if: ${{ github.event.sender.type != 'Bot' }}
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: write
    name: Run pr agent on every pull request, respond to user comments
    steps:
      - name: PR Agent action step
        id: pragent
        uses: qodo-ai/pr-agent@main
        env:
          OPENAI_KEY: 5e18207b594646eea25b0f7be39f2726
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI__API_BASE: https://openai-dev-semanticsearch-01-swedencentral.openai.azure.com/openai/v1/chat/completions?api-version=v1