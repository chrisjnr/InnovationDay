# .github/workflows/pr-agent.yml
name: PR Agent
on:
  pull_request:
    types: [opened, synchronize]
jobs:
  pr_agent_job:
    runs-on: ubuntu-latest
    steps:
      - name: PR Agent action step
        uses: Codium-ai/pr-agent@main
        env:
          OPENAI_KEY: 5e18207b594646eea25b0f7be39f2726
          GITHUB_TOKEN: ${{ secrets.GHUB_TOKEN }}
          OPENAI__API_BASE: https://openai-dev-semanticsearch-01-swedencentral.openai.azure.com/openai/v1/chat/completions?api-version=v1
          OPENAI__KEY: 5e18207b594646eea25b0f7be39f2726
          github_action_config.auto_review: "true" # enable\disable auto review
          github_action_config.auto_describe: "true" # enable\disable auto describe
          github_action_config.auto_improve: "true" # enable\disable auto improve
          github_action_config.pr_actions: '["opened", "reopened", "ready_for_review", "review_requested"]'